<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảo trì – Cộng Đoàn Niigata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --lent-dark:#4b1f6f;
      --lent-light:#7d3c98;
      --bg:linear-gradient(160deg,#3d145a,#6c3483);
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family:'Quicksand',sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      padding:20px;
    }

    .maintenance-container{
      max-width:500px;
      width:100%;
      background:rgba(255,255,255,0.08);
      padding:40px 25px;
      border-radius:20px;
      backdrop-filter:blur(10px);
      box-shadow:0 15px 35px rgba(0,0,0,0.3);
      animation:fadeIn 1s ease;
    }

    .cross{
      font-size:50px;
      margin-bottom:15px;
      animation:float 2.5s ease-in-out infinite;
    }

    h1{
      font-family:'Montserrat',sans-serif;
      font-size:1.8rem;
      margin-bottom:15px;
      letter-spacing:1px;
    }

    p{
      font-size:1rem;
      line-height:1.6;
      opacity:0.9;
    }

    .small{
      margin-top:20px;
      font-size:0.85rem;
      opacity:0.7;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-8px);}
    }

    @media(max-width:480px){
      h1{font-size:1.5rem;}
      .maintenance-container{padding:30px 20px;}
    }

  </style>
</head>

<body>

  <div class="maintenance-container">
    <div class="cross">✝️</div>
    <h1>TRANG ĐANG BẢO TRÌ</h1>
    <p>
      Website <strong>Cộng Đoàn Công Giáo Niigata</strong><br>
      hiện đang được cập nhật nội dung phụng vụ.<br><br>
      Xin quý anh chị vui lòng quay lại sau ít phút.
    </p>

    <div class="small">
      © 2026 Cộng Đoàn Công Giáo Niigata
    </div>
  </div>

</body>
</html>
